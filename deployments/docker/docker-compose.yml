services:
  db:
    image: postgres:18-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_PASSWORD}"
    ports:
      - "8081:80"

  api:
    build:
      context: ../../
      dockerfile: deployments/docker/Dockerfile
    # image: ride-sharing-api:latest
    container_name: ride_sharing_core_api
    depends_on:
      - db
    environment:
      # Provide individual POSTGRES_* values â€” database.go will build DSN from config
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_HOST: "${POSTGRES_HOST}"
      POSTGRES_PORT: "${POSTGRES_PORT}"
      # Server binding
      Server__Host: "${Server__Host}"
      Server__Port: "${Server__Port}"
      # Feature flags
      REQUIRE_ROLE_ON_REGISTRATION: "${REQUIRE_ROLE_ON_REGISTRATION}"
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data:
