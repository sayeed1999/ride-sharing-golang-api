version: '3.8'

services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ride_sharing_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:7
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"

  core-api:
    build:
      context: ../../
      dockerfile: deployments/docker/Dockerfile
    image: ride-sharing-core-api:latest
    depends_on:
      - db
    environment:
      # Application config expects DATABASE_URL env var
      DATABASE_URL: "postgres://user:password@db:5432/ride_sharing_db?sslmode=disable"
      # Server binding
      Server__Host: "0.0.0.0"
      Server__Port: "8080"
      # Feature flags
      REQUIRE_ROLE_ON_REGISTRATION: "true"
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data:
